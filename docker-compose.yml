version: '3'

services:
  base_image:
    build:
      context: .
      dockerfile: docker/Dockerfile.base

  flask:
    build:
      context: .
      dockerfile: docker/Dockerfile.flask
    restart: always
    ports:
      - ${FLASK_EXTERNAL_PORT}:5000
    environment:
      - HF_TOKEN=${HF_TOKEN}
    links:
      - mariadb
      - mongo
      - redis
      - llama_cpp_python
    volumes:
      - ${FLASK_DIRECTORY}:/app
    depends_on:
      - mariadb
      - mongo
      - redis
      - llama_cpp_python
    env_file: 
      - .env
    command: gunicorn -w 2 -b :5000 app:app

  llama_cpp_python:
    build:
      context: .
      dockerfile: docker/Dockerfile.llama_cpp_python
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility]
    restart: always
    ports:
      - ${LLAMA_EXTERNAL_PORT}:8080
    volumes:
      - ${LLAMA_DIRECTORY}:/app
      - ${MODEL_DIRECTORY}:/models
    ulimits:
      memlock:
        soft: -1
        hard: -1
    command: python3 -m llama_cpp.server --config_file llama_config.json

  stable_diffusion:
    build:
      context: .
      dockerfile: docker/Dockerfile.stable_diffusion
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, utility]
    restart: always
    ports:
      - ${SD_EXTERNAL_PORT}:8000
    volumes:
      - ${SD_DIRECTORY}:/app
      - ${MODEL_DIRECTORY}:/models
    ulimits:
      memlock:
        soft: -1
        hard: -1
    command: uvicorn --host 0.0.0.0 --port 8000 app:app

  mariadb:
    image: mariadb
    restart: always
    volumes:
      - ${MARIADB_DIRECTORY}:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_DATABASE: mariadb-example
    ports:
      - ${MARIADB_EXTERNAL_PORT}:3306

  mongo:
    image: mongo
    restart: always
    ports:
      - ${MONGO_EXTERNAL_PORT}:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD
      MONGO_INITDB_DATABASE: $MONGO_INITDB_DATABASE
    volumes:
      - ${MONGO_DIRECTORY}:/data/db

  redis:
    image: redis
    restart: always
    command: redis-server --requirepass $REDIS_PASSWORD
    ports:
      - ${REDIS_EXTERNAL_PORT}:6379
    volumes:
      - ${REDIS_DIRECTORY}:/data

  grafana:
    image: grafana/grafana-oss
    restart: unless-stopped
    environment:
     - GF_INSTALL_PLUGINS=grafana-clock-panel
    ports:
     - ${GRAFANA_EXTERNAL_PORT}:3000
    user: '0'
    volumes:
     - ${GRAFANA_DIRECTORY}:/var/lib/grafana